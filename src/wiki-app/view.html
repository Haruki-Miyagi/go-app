<div>
  <ul>
    <li><a href="/top/}">Topページへ</a></li>
  </ul>

<h2 style='background: linear-gradient(transparent 70%, #a7d6ff 70%);'>新規作成方法</h2>
<div>
  "/edit/title(最初の文字は英数字)"で新しいページと説明文を作成することができます。
</div>

<h2 style='background: linear-gradient(transparent 70%, #a7d6ff 70%);'>{{.Title |html|}}</h2>
<div>{{printf "%s" .Body |html|}}</div>
<p>[<a href="/edit/{{.Title |html|}}">edit</a>]</p>
